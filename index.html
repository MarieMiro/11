<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Менеджер задач</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #5d5fef;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #5d5fef;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5d5fef;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #2c2c2c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #5d5fef;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .overdue {
      color: red;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
    }

    li button {
      background-color: transparent;
      color: #5d5fef;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    li button:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Менеджер задач</h1>
    <form @submit.prevent="addTask">
      <input v-model="newTask.text" placeholder="Введите задачу" required>
      <input type="date" v-model="newTask.deadline" required>
      <button type="submit">Добавить</button>
    </form>

    <ul>
      <li v-for="(task, index) in tasks" :key="index"
          :class="{ done: task.done, overdue: isOverdue(task) && !task.done }">
        <div style="display: flex; align-items: center; flex: 1;">
          <input type="checkbox" v-model="task.done">
          <span>{{ task.text }} — до {{ task.deadline }}</span>
        </div>
        <button @click="deleteTask(index)">Удалить</button>
      </li>
    </ul>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          newTask: {
            text: '',
            deadline: ''
          },
          tasks: []
        };
      },
      methods: {
        addTask() {
          if (this.newTask.text && this.newTask.deadline) {
            this.tasks.push({ ...this.newTask, done: false });
            this.newTask.text = '';
            this.newTask.deadline = '';
            this.saveTasks();
          }
        },
        deleteTask(index) {
          this.tasks.splice(index, 1);
          this.saveTasks();
        },
        isOverdue(task) {
          const today = new Date().toISOString().split('T')[0];
          return task.deadline < today;
        },
        saveTasks() {
          localStorage.setItem('tasks', JSON.stringify(this.tasks));
        },
        loadTasks() {
          const saved = localStorage.getItem('tasks');
          if (saved) {
            this.tasks = JSON.parse(saved);
          }
        }
      },
      mounted() {
        this.loadTasks();
      }
    }).mount('#app');
  </script>
</body>
</html>
